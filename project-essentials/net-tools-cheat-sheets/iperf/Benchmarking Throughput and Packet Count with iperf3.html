          <h1>Benchmarking Throughput and Packet Count With Iperf3</h1>
<p>Understanding the performance of a systems resources is important for managing the capacity and operations of Aerospike. This is a quick reference to understand the performance of your network resources. Included in this article is a benchmark setup for both throughput benchmarking and packet count benchmarking. Many benchmarks focus just on throughput. However it is specially important to understand the network packet count limits in a cloud environment like AWS because of the network throttling done by the hypervisors.</p>
<h2>Installing Iperf3 on Centos and Ubuntu</h2>
<p>You will need to install iperf3 on both of the servers used in the benchmark.</p>
<p>Install Iperf3 on Centos:</p>
<pre><code>sudo yum install iperf3
</code></pre>
<p>Install iperf3 on Ubuntu 14.04</p>
<pre><code>sudo apt-get install iperf3
</code></pre>
<h2>Throughput Benchmark</h2>
<h3>Server Setup:</h3>
<pre><code>sudo iperf3 -s -p 3000
</code></pre>
<h3>Client Setup:</h3>
<pre><code>sudo iperf3 -c 10.0.0.31 -i 1 -t 3600 -V -p 3000  -b 1000000000000


Where 
    -p  port number
    -c server IP address
    -t is time for the test in seconds 
    -i option is the interval for output. 
    -b is the bandwidth in bits per second. This number should be set to the maximum bandwidth for the network interface.
</code></pre>
<p>Once the server and client are setup and running, you can use the scripts below to monitor the bandwidth utilization and the packet counts. Many monitoring tools will supply throughput statistics but no packet counts. The scripts below will supply packet count monitoring for the benchmark. When your test has finished running you will want to start the test a second time. However you will want to run the original server machine as a client and the orignal client machine as a server.</p>
<h2>Packet Count Benchmark</h2>
<h3>Server Setup:</h3>
<pre><code>sudo iperf3 -s -p 3000
</code></pre>
<h3>Client Setup:</h3>
<pre><code>sudo iperf3 -c 10.0.0.31 -i 1 -t 3600 -V -p 3000  -b 1000000000 -l 100 -M 89

-l option is the buffer size. Actually this doesn't matter too much.   
-M option is the MTU size.   The default is 1500.  Here we set it low to get a high packet count. The throughput is set high.
-p  port number
-c server IP address
-t is time for the test in seconds 
-i option is the interval for output. 
-b is the bandwidth in bits per second.  This number should be set to the maximum bandwidth for the network interface.
</code></pre>
<p>Note: The â€“l option is the buffer size and the -M options are only used in the packet count test.</p>
<p>When your test has finished running you will want to start the test a second time. However you will want to run the original server machine as a client and the orignal client machine as a server.</p>

<h2>Network Packet Count Script</h2>
<pre><code>#!/bin/bash

INTERVAL="1"  # update interval in seconds

if [ -z "$1" ]; then
        echo
        echo usage: $0 [network-interface]
        echo
        echo e.g. $0 eth0
        echo
        echo shows packets-per-second
        exit
fi

IF=$1

while true
do
        R1=`cat /sys/class/net/$1/statistics/rx_packets`
        T1=`cat /sys/class/net/$1/statistics/tx_packets`
        sleep $INTERVAL
        R2=`cat /sys/class/net/$1/statistics/rx_packets`
        T2=`cat /sys/class/net/$1/statistics/tx_packets`
        TXPPS=`expr $T2 - $T1`
        RXPPS=`expr $R2 - $R1`
        echo "TX $1: $TXPPS pkts/s RX $1: $RXPPS pkts/s"
 done
</code></pre>
<h2>Network Bandwidth Script</h2>
<pre><code>#!/bin/bash

INTERVAL="1"  # update interval in seconds

if [ -z "$1" ]; then
        echo
        echo usage: $0 [network-interface]
        echo
        echo e.g. $0 eth0
        echo
        exit
fi

IF=$1

while true
do
        R1=`cat /sys/class/net/$1/statistics/rx_bytes`
        T1=`cat /sys/class/net/$1/statistics/tx_bytes`
        sleep $INTERVAL
        R2=`cat /sys/class/net/$1/statistics/rx_bytes`
        T2=`cat /sys/class/net/$1/statistics/tx_bytes`
        TBPS=`expr $T2 - $T1`
        RBPS=`expr $R2 - $R1`
        TKBPS=`expr $TBPS / 1024`
        RKBPS=`expr $RBPS / 1024`
        echo "TX $1: $TKBPS kB/s RX $1: $RKBPS kB/s"
done</code></pre>

ot;name\&quot;:\&quot;aerospike\&quot;,\&quot;url\&quot;:\&quot;//discourse-cloud-file-uploads.s3.dualstack.us-west-2.amazonaws.com/business5/uploads/aerospike/original/1X/ed6186e9d71ddddbde4ce2e055774e4b3bfdc6bd.png\&quot;,\&quot;group\&quot;:\&quot;default\&quot;}]&quot;,&quot;topic_2791&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:8115,\&quot;name\&quot;:\&quot;Aerospike Knowledge Base\&quot;,\&quot;username\&quot;:\&quot;Aerospike_Knowledge\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.aerospike.com/aerospike_knowledge/{size}/368_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2016-04-08T23:12:24.020Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003ch1\\u003eBenchmarking Throughput and Packet Count With Iperf3\\u003c/h1\\u003e\\n\\u003cp\\u003eUnderstanding the performance of a systems resources is important for managing the capacity and operations of Aerospike. This is a quick reference to understand the performance of your network resources. Included in this article is a benchmark setup for both throughput benchmarking and packet count benchmarking. Many benchmarks focus just on throughput. However it is specially important to understand the network packet count limits in a cloud environment like AWS because of the network throttling done by the hypervisors.\\u003c/p\\u003e\\n\\u003ch2\\u003eInstalling Iperf3 on Centos and Ubuntu\\u003c/h2\\u003e\\n\\u003cp\\u003eYou will need to install iperf3 on both of the servers used in the benchmark.\\u003c/p\\u003e\\n\\u003cp\\u003eInstall Iperf3 on Centos:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003esudo yum install iperf3\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eInstall iperf3 on Ubuntu 14.04\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003esudo apt-get install iperf3\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch2\\u003eThroughput Benchmark\\u003c/h2\\u003e\\n\\u003ch3\\u003eServer Setup:\\u003c/h3\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003esudo iperf3 -s -p 3000\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch3\\u003eClient Setup:\\u003c/h3\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003esudo iperf3 -c 10.0.0.31 -i 1 -t 3600 -V -p 3000  -b 1000000000000\\n\\n\\nWhere \\n    -p  port number\\n    -c server IP address\\n    -t is time for the test in seconds \\n    -i option is the interval for output. \\n    -b is the bandwidth in bits per second. This number should be set to the maximum bandwidth for the network interface.\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eOnce the server and client are setup and running, you can use the scripts below to monitor the bandwidth utilization and the packet counts. Many monitoring tools will supply throughput statistics but no packet counts. The scripts below will supply packet count monitoring for the benchmark. When your test has finished running you will want to start the test a second time. However you will want to run the original server machine as a client and the orignal client machine as a server.\\u003c/p\\u003e\\n\\u003ch2\\u003ePacket Count Benchmark\\u003c/h2\\u003e\\n\\u003ch3\\u003eServer Setup:\\u003c/h3\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003esudo iperf3 -s -p 3000\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch3\\u003eClient Setup:\\u003c/h3\\u003e\\n\\u003cpre\\u003e\\u003ccode\\u003esudo iperf3 -c 10.0.0.31 -i 1 -t 3600 -V -p 3000  -b 1000000000 -l 100 -M 89\\n\\n-l option is the buffer size. Actually this doesn&#39;t matter too much.   \\n-M option is the MTU size.   The default is 1500.  Here we set it low to get a high packet count. The throughput is set high.\\n-p  port number\\n-c server IP address\\n-t is time for the test in seconds \\n-i option is the interval for output. \\n-b is the bandwidth in bits per second.  This number should be set to the maximum bandwidth for the network interface.\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eNote: The â€“l option is the buffer size and the -M options are only use
